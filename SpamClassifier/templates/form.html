<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spam Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formc.css') }}">
  </head>
<body>
  <section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            
            <form class="form-container" action="{{ url_for('predict')}}"method="post">
    	      <h3 class="text-center font-weight-bold">Spam Classification for SMS</h3>
    	      <h6 class="text-center">Predicting is a message spam or not.</h6><br>
    	      
    	      <div class="form-group">
                <textarea class='message-box' name="message" rows="15" cols="75" placeholder="Enter Your Message Here..." required></textarea><br/>

    	      </div>
              <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
        </section>
    </section>
</section>
<div class="results">
<br>
<br>
			{% if prediction==1 %}
				<h4 class="text-center" style="color:white">Prediction: Ohh!! This is a Spam Message.</h4>
			{% elif prediction==0 %}
				<h4 class="text-center" style="color:white">Prediction: Good!! This is NOT a Spam Message.</h4>
				
			{% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
